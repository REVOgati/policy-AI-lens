name: Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # These will be sourced from GitHub Secrets
  APP_ENV: production

jobs:
  # Backend deployment job
  deploy-backend:
    name: Deploy Backend to Render/Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./backend
        run: |
          # Add your test commands here
          # python -m pytest tests/
          echo "Tests passed"

      - name: Create production .env file
        working-directory: ./backend/envs
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env.prod
          echo "APP_ENV=production" >> .env.prod
          echo "DEBUG=False" >> .env.prod
          echo "HOST=0.0.0.0" >> .env.prod
          echo "PORT=8000" >> .env.prod
          echo "MAX_UPLOAD_SIZE=10485760" >> .env.prod
          echo "ALLOWED_EXTENSIONS=['.pdf']" >> .env.prod
          echo "UPLOAD_DIR=uploads" >> .env.prod
          echo "GOOGLE_SHEETS_CREDENTIALS_FILE=${{ secrets.GOOGLE_SHEETS_CREDENTIALS_FILE }}" >> .env.prod
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env.prod
          echo "CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}" >> .env.prod
          echo "TESSERACT_PATH=/usr/bin/tesseract" >> .env.prod

      # Uncomment and configure for Railway
      # - name: Deploy to Railway
      #   uses: bervProject/railway-deploy@main
      #   with:
      #     railway_token: ${{ secrets.RAILWAY_TOKEN }}
      #     service: backend

      # Uncomment and configure for Render
      # - name: Trigger Render Deployment
      #   run: |
      #     curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

      - name: Deployment status
        run: echo "Backend deployment triggered successfully"

  # Frontend deployment job
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: deploy-backend  # Wait for backend to deploy first
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_ENV: production
        run: npm run build

      # Vercel will automatically deploy from GitHub
      # Configure Vercel project settings to:
      # 1. Connect to this repository
      # 2. Set production branch to 'main'
      # 3. Set environment variables in Vercel dashboard
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend
