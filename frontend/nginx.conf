# ============================================
# Nginx Configuration for React/Vite SPA
# ============================================
# This configuration handles Single Page Application (SPA) routing

server {
    # Listen on port 80 (HTTP)
    listen 80;
    
    # Server name (can be replaced with actual domain in production)
    server_name localhost;
    
    # Root directory where built files are located
    root /usr/share/nginx/html;
    
    # Default file to serve
    index index.html;

    # ============================================
    # Main location block - handles all requests
    # ============================================
    location / {
        # Try to serve the requested file
        # If file doesn't exist, try as directory
        # If directory doesn't exist, serve index.html (for client-side routing)
        try_files $uri $uri/ /index.html;
        
        # Add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ============================================
    # Static assets caching
    # ============================================
    # Cache static assets for 1 year (they have hash in filename)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # API Proxy (Optional - if backend on same domain)
    # ============================================
    # Uncomment if you want to proxy API requests through nginx
    # This avoids CORS issues by serving frontend and backend from same origin
    # 
    # location /api {
    #     proxy_pass http://backend:8000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # ============================================
    # Error handling
    # ============================================
    # Custom error pages (optional)
    error_page 404 /index.html;
    
    # Disable nginx version in error pages
    server_tokens off;

    # ============================================
    # Gzip compression for faster loads
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        application/xhtml+xml
        image/svg+xml;
}

# ============================================
# EXPLANATION:
# ============================================
# 1. try_files directive:
#    - First tries to serve the exact file requested
#    - If not found, tries as directory
#    - If still not found, serves index.html
#    - This allows React Router to handle /about, /verify, etc.
#
# 2. Cache headers:
#    - Modern browsers cache JS/CSS files for 1 year
#    - Vite adds hash to filenames, so updates get new filenames
#
# 3. Gzip compression:
#    - Compresses text files before sending
#    - Reduces bandwidth by ~70%
#    - Modern browsers automatically decompress
#
# 4. Security headers:
#    - X-Frame-Options: Prevents clickjacking
#    - X-Content-Type-Options: Prevents MIME sniffing
#    - X-XSS-Protection: Enables browser XSS filter
# ============================================
